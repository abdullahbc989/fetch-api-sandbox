<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous">
        <title>Fetch API Sandbox</title>
    </head>
    <body>
        <div class="container">
            <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
            <div class="d-flex">
                <button class="btn btn-primary mr-4" id="getText">Get Text</button>

                <button class="btn btn-warning mr-4" id="getUsers">Get JSON</button>

                <button class="btn btn-info mr-4" id="getPosts">Get API Data</button>

                <a      class="btn btn-danger"
                        href="https://www.youtube.com/watch?v=Oive66jrwBs"
                        target="_blank">
                    Get Tutorial
                </a>
            </div>
            <hr>
            <form id="addPost">
                <div class="form-group">
                    <input class="form-control" type="text" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="body" placeholder="Body"></textarea>
                </div>
                <input class="btn btn-success" type="submit" value="submit">
            </form>
            <div id="output"></div>

            <script src="assets/js/scripts.js"></script>
        </div>
    </body>
</html>
